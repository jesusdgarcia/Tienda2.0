{% extends 'base.html' %}
{% load i18n %}

{% block content %}
	<h2>Top 10 mejores clientes</h2>
    <table class="table table-striped">
        <thead>
            <td>Cliente</td>
            <td>Importe Total</td>
        </thead>
        {% for cliente in object_list %}
            <tr>
                <td>{{ cliente.user.username }}</td>
                <td>{{ cliente.sumImportes }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
